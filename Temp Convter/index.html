<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- //css link -->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="temperature-converter">
            <div class="mobile">
                <p>7:30 AM</p>
                <div>
                    <i class='bx bx-signal-5'></i>
                    <i class='bx bx-wifi'></i>
                    <i class='bx bxs-battery'></i>
                </div>
            </div>
            <h2 class="title">Temperature converter</h2>

            <div class="result">
                <span class="result-heading">Result(Celsius)</span>
                <h2 class="celsius-value" id="Celsius"></h2>
            </div>
            <div class="degree-type">
                <div class="degree-feild">
                    <label for="degree">Degree</label>
                    <input type="number" name="degree" id="degree">
                </div>

                <!-- for option selection -->
                <div class="temp-feild">
                    <label for="temp-type">Type</label>
                <select name="Temperatures" id="temp-type"  autocomplete="on">
                    <option value="fahrenhiet" id="fahrenhiet">fahrenhiet</option>
                    <option value="kelvin" id="kelvin">kelvin</option>
                </select>
            </div>
            </div>

            <button id="converter-btn">Converter</button>
        </div>
    </div>



    <!-- script tags -->
    <script src="script.js"></script>
</body>

</html>
